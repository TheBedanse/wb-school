<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .order-list { list-style: none; padding: 0; }
        .order-item { margin: 10px 0; }
        .order-link { 
            text-decoration: none; 
            color: #007bff; 
            font-weight: bold;
            padding: 8px 16px;
            border: 1px solid #007bff;
            border-radius: 4px;
            display: inline-block;
        }
        .order-link:hover { 
            background-color: #007bff; 
            color: white; 
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список заказов</h1>
        {{if .OrderUIDs}}
            <ul class="order-list">
                {{range .OrderUIDs}}
                <li class="order-item">
                    <a class="order-link" href="/order/{{.}}">Заказ: {{.}}</a>
                </li>
                {{end}}
            </ul>
        {{else}}
            <p>Заказы не найдены</p>
        {{end}}
    </div>
</body>
</html>
